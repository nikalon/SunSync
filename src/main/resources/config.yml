# Geographic coordinates. Defaults to "auto".
location: auto # Automatic detection of geographic location
# location: "-60.0, 170.0" # Decimal coordinates as latitude and longitude, respectively

# Sets the frequency of time synchronization.
# Integer value in seconds. Allowed values: from 1 to 1800, both included. Defaults to 5.
synchronization_interval_seconds: 5

# Enables or disables debug mode. While in debug mode this plugin will print more logs to the server console.
# Boolean value (true or false). Defaults to false.
# debug_mode: false